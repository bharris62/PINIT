{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h1>Forgot your password</h1>
    <p>Enter email to get a new password</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="send email"></p> {% csrf_token %}
    </form>
{% endblock %}
